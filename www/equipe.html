<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GeoTask Mobile</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="css/codiqa.ext.min.css" rel="stylesheet">
        <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
        <link href="css/massar.css" rel="stylesheet">

        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script src="js/codiqa.ext.min.js"></script>
        <script src="js/massar.js"></script>          
    </head>
    <body>
       <div data-role="page" data-control-title="Equipe" id="equipe">
            <div data-theme="a" data-position="fixed" data-role="header">
                <a data-role="button" data-rel="back" data-theme="b" href="#accueil" data-icon="back"
                   data-iconpos="left" class="ui-btn-left">
                    Retour
                </a>
                <h3>
                    GeoTask
                </h3>
            </div>
            <div data-role="content">
                <!--                <div data-role="fieldcontain" data-controltype="searchinput">
                                    <input name="" id="searchinput2" placeholder="Rechercher un membre" value=""
                                           type="search" data-mini="true">
                                </div>-->
                <ul id="listMembres" data-role="listview" data-divider-theme="e" data-inset="true"></ul>
            </div>
            <div data-role="tabbar" data-position="fixed" data-iconpos="top" data-theme="a">
                <ul>
                    <li>
                        <a href="#accueil" class="accueil" data-transition="fade" data-theme="" data-icon="alert">
                            Mes tâches
                        </a>
                    </li>
                    <li>
                        <a href="#taches" class="taches" data-transition="fade" data-theme="" data-icon="check">

                        </a>
                    </li>
                    <li>
                        <a href="#contacts" class="contacts" data-transition="fade" data-theme="" data-icon="star">
                            Tâches terminées
                        </a>
                    </li>
                    <li>
                        <a href="#equipe" class="equipe" data-transition="fade" data-theme="" data-icon="home">
                            Equipe
                        </a>
                    </li>
                </ul>
            </div>
        </div>
